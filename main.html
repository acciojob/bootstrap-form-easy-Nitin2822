<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="p-5">

  <div class="container">
    <h2 class="text-center mb-4">Internship Form</h2>

    <form class="row g-3 needs-validation" novalidate>

      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
          First name is required
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
          Last name is required
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">
          Please enter a valid email
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">
          Please provide a valid college
        </div>
      </div>

      <div class="col-md-3">
        <label class="form-label">Graduation Year</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year
        </div>
      </div>

      <div class="col-md-3">
        <label class="form-label">Roll No</label>
        <input type="number" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">
          Please enter a valid Roll No
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label class="form-check-label">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting
          </div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
